<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OB-Web Login - By Lucky7897</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #00ff9d;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff9d;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background: #00ff9d;
            color: #1a1a1a;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #00cc7d;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .footer a {
            color: #00ff9d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>OB-Web Login</h1>
            <p>By Lucky7897</p>
        </div>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer">
            <p>Visit <a href="https://github.com/Lucky7897/Ob-web" target="_blank">GitHub Repository</a></p>
        </div>
    </div>
</body>
  </html>
