<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OB-Web Dashboard - By Lucky7897</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;

        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #00ff9d;
            margin: 0;
        }
        .content {

        .file-list {
            margin-top: 20px;
        }
        .file-item {

            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center.
        }
        .btn {
            background: #00ff9d;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #00cc7d;
        }
        .logout-btn {
            background: #ff4444;
        }
        .logout-btn:hover {
            background: #cc3333;
        }
    </style>
</head>

            <h1>OB-Web Dashboard</h1>
            <div>

                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>
        </div>
